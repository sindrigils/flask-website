<div class="modal fade" id="buyModal" tabindex="-1" role="dialog" aria-labelledby="buyModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="buyModalLabel">Buying {{ stock_ticker }} at {{ stock_price }}$ per share</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="buyForm" method="post">
          <div class="form-group">
            
            {{ buy_form.hidden_tag() }}

            {{ buy_form.shares.label() }}
            {{ buy_form.shares(class="form-control", id="quantity", type="number", min="1")}}

            <br>

            {{ buy_form.submit_buy(class="btn btn-primary") }}

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
