<div class="modal fade" id="sellModal" tabindex="-1" role="dialog" aria-labelledby="sellModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sellModalLabel">Selling {{ stock_ticker }} at {{ stock_price }}$ per share</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="sellForm" method="post">
            <div class="form-group">
  
              {{ sell_form.hidden_tag() }}
  
              {{ sell_form.shares.label() }}
              {{ sell_form.shares(class="form-control", placeholder="Shares", id="quantity", type="number", min="1")}}
  
              <br>
              
              {{ sell_form.submit_sell(class="btn btn-primary") }}
  
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
