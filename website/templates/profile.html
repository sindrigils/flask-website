{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}">
<body class="bg-light text-dark" style="margin:0px">
    

    <div class="container">
        <form method="post" class="search-bar">
            <input type="text" name="search bar" placeholder="Enter a ticker symbol">
            <button type="text" class="">
                <img src="../static/icons/search.svg" alt="search icon" class="search-icon">
            </button>
        </form>
    </div>


    <div class="row " style="margin-top:20px; margin-left:20px">
        <div class="col-8">
            <h2>Portfolio</h2>
            <p>{{ balance }}</p>
            <br>
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <!-- Your Columns HERE -->
                    <th scope="col">Ticker</th>
                    <th scope="col">Shares</th>
                    <th scope="col">Price</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Your rows inside the table HERE: -->
                {% for stock in stocks %}
                <tr>
                    <td>{{ stock.ticker }}</td>
                    <td>{{ stock.shares }}</td>
                    <td>{{ stock.average_price }}$</td>
                    <td>{{ stock.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <a class="btn btn-primary btn-lg" href="{{ url_for('views.sell_stock_page') }}" role="button">Sell</a>
            </div>
        </div>
    </div>


</body>
{% endblock %}
